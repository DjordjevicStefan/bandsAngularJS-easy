<!DOCTYPE html>
<html lang="en" ng-app="bandApk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Bands Rock</title>
</head>
<body ng-controller="mainCtrl as main">
    <div class="jumbotron">
        <h4>Popular bands</h4>
    </div>
     <div class="container">
         <div class="row">
             <div ng-repeat="band in main.bands" class="col-6">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" ng-src="{{band.img_url}}" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">{{band.name}}</h5>
                      <p class="card-text">{{band.info.slice(0,200)}}</p>
                      <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#myModal" ng-click="main.showBand(band)" >read more</a>
                    </div>
                  </div>
             </div>
         </div>

         <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button> -->

                <!-- Modal -->
                <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                    <div class="modal-header">
                        
                        <h4 class="modal-title">{{main.band.name}}</h4>
                    </div>
                    <div class="modal-body">
                        <p>{{main.band.info}}</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                    </div>

                </div>
                </div>
     </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="services/dbService.js"></script>
    <script src="controllers/mainCtrl.js"></script>
</body>
</html>
